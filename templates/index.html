<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Win Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Add a subtle background pattern or keep it clean gradient */
    body {
      background-color: #111827; /* Fallback */
      background-image: linear-gradient(135deg, #111827 0%, #1f2937 50%, #374151 100%);
    }
    /* Enhance focus visibility */
    select:focus, input:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #3b82f6; /* blue-500 */
        box-shadow: 0 0 0 2px var(--tw-ring-color);
    }
  </style>
  <script>
    function validateTeams() {
      var battingTeam = document.getElementById("batting_team").value;
      var bowlingTeam = document.getElementById("bowling_team").value;

      if (battingTeam === bowlingTeam) {
        alert("Batting Team and Bowling Team cannot be the same.");
        // Optionally reset one of the dropdowns or highlight them
        // document.getElementById("bowling_team").value = ''; // Example reset
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }
  </script>
</head>

<body class="text-gray-200 font-sans">

  <div class="min-h-screen flex items-center justify-center p-4">
    <!-- Form Card -->
    <div class="bg-gray-800/80 backdrop-blur-sm shadow-2xl rounded-xl p-8 md:p-12 max-w-3xl w-full transition-all duration-300 ease-in-out hover:shadow-blue-500/30">

      <h1 class="text-3xl md:text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
        IPL Match Predictor
      </h1>
      <p class="text-center text-gray-400 mb-8 md:mb-10 text-sm md:text-base">
        Enter the match details below to get the win probability.
      </p>

      <form action="/predict" method="post" onsubmit="return validateTeams();" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Batting Team -->
          <div>
            <label for="batting_team" class="block text-sm font-medium mb-1 text-gray-300">Select Batting Team</label>
            <select name="batting_team" id="batting_team" required
                    class="block w-full rounded-lg border border-gray-600 bg-gray-700/50 p-3 text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150 ease-in-out">
              <option value="" disabled selected>-- Select Team --</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Gujarat Titans">Gujarat Titans</option>
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Delhi Capitals">Delhi Capitals</option>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Lucknow Super Giants">Lucknow Super Giants</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Punjab Kings">Punjab Kings</option>
            </select>
          </div>

          <!-- Bowling Team -->
          <div>
            <label for="bowling_team" class="block text-sm font-medium mb-1 text-gray-300">Select Bowling Team</label>
            <select name="bowling_team" id="bowling_team" required
                    class="block w-full rounded-lg border border-gray-600 bg-gray-700/50 p-3 text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150 ease-in-out">
              <option value="" disabled selected>-- Select Team --</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Gujarat Titans">Gujarat Titans</option>
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Delhi Capitals">Delhi Capitals</option>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Lucknow Super Giants">Lucknow Super Giants</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Punjab Kings">Punjab Kings</option>
            </select>
          </div>

          <!-- Venue -->
          <div>
             <label for="selected_city" class="block text-sm font-medium mb-1 text-gray-300">Select Venue</label>
            <select name="selected_city" id="selected_city" required
                    class="block w-full rounded-lg border border-gray-600 bg-gray-700/50 p-3 text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150 ease-in-out">
              <option value="" disabled selected>-- Select City --</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Chennai">Chennai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Visakhapatnam">Visakhapatnam</option>
              <option value="Indore">Indore</option>
              <option value="Durban">Durban</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Delhi">Delhi</option>
              <option value="Dharamsala">Dharamsala</option>
              <option value="Ranchi">Ranchi</option>
              <option value="Nagpur">Nagpur</option>
              <option value="Mohali">Mohali</option>
              <option value="Pune">Pune</option>
              <option value="Bengaluru">Bengaluru</option>
              <option value="Jaipur">Jaipur</option>
              <option value="Port Elizabeth">Port Elizabeth</option>
              <option value="Centurion">Centurion</option>
              <option value="Raipur">Raipur</option>
              <option value="Sharjah">Sharjah</option>
              <option value="Cuttack">Cuttack</option>
              <option value="Johannesburg">Johannesburg</option>
              <option value="Cape Town">Cape Town</option>
              <option value="East London">East London</option>
              <option value="Abu Dhabi">Abu Dhabi</option>
              <option value="Kimberley">Kimberley</option>
              <option value="Bloemfontein">Bloemfontein</option>
            </select>
          </div>

          <!-- Target -->
          <div>
            <label for="target" class="block text-sm font-medium mb-1 text-gray-300">Target Score</label>
            <input type="number" name="target" id="target" required min="1" placeholder="e.g., 185"
                   class="block w-full rounded-lg border border-gray-600 bg-gray-700/50 p-3 text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150 ease-in-out">
          </div>

          <!-- Current Score -->
          <div>
             <label for="score" class="block text-sm font-medium mb-1 text-gray-300">Current Score</label>
            <input type="number" name="score" id="score" required min="0" placeholder="e.g., 90"
                   class="block w-full rounded-lg border border-gray-600 bg-gray-700/50 p-3 text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150 ease-in-out">
          </div>

           <!-- Balls Left -->
          <div>
            <label for="balls_left" class="block text-sm font-medium mb-1 text-gray-300">Balls Remaining</label>
            <input type="number" name="balls_left" id="balls_left" required min="1" max="119" placeholder="e.g., 60"
                   class="block w-full rounded-lg border border-gray-600 bg-gray-700/50 p-3 text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150 ease-in-out">
          </div>

          <!-- Wickets Down -->
          <div class="md:col-span-2"> 
             <label for="wickets" class="block text-sm font-medium mb-1 text-gray-300">Wickets Down</label>
            <input type="number" name="wickets" id="wickets" required min="0" max="9" placeholder="e.g., 3"
                   class="block w-full rounded-lg border border-gray-600 bg-gray-700/50 p-3 text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150 ease-in-out">
          </div>

        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit"
                    class="w-full rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 px-6 py-3.5 text-center text-base font-semibold text-white shadow-md hover:shadow-lg hover:from-cyan-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
              Predict Win Probability
            </button>
        </div>

      </form>

      <!-- Display Prediction Result Area (Hidden initially, shown by backend/JS) -->
      <!-- Example: You would populate this section after the form submission -->
      <!--
      <div id="predictionResult" class="mt-10 text-center hidden">
          <h2 class="text-2xl font-semibold text-white">Prediction:</h2>
          <p class="text-xl mt-2 text-cyan-400">[Batting Team Name]: XX.XX%</p>
          <p class="text-xl mt-1 text-blue-400">[Bowling Team Name]: XX.XX%</p>
      </div>
      -->

    </div>
  </div>

</body>
</html>
